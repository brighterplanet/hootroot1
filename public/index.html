<!DOCTYPE html>
<html>
  <head>
    <title>MapPrint - Your Journey's Carbon Footprint</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="public/javascripts/jquery-1.5.min.js"></script>
    <script type="text/javascript" src="public/javascripts/Segment.js"></script>
    <script type="text/javascript" src="public/javascripts/DrivingSegment.js"></script>
    <script type="text/javascript" src="public/javascripts/Map.js"></script>
    <script type="text/javascript" src="public/javascripts/MapController.js"></script>
    <script type="text/javascript" src="public/javascripts/RouteView.js"></script>
    <script type="text/javascript">
      window.onload = function() {
        mc = new MapController(new Map('map_canvas'))
        mc.init()
      }
    </script>
  </head>
  <body>
    <div id="map_canvas"></div>
    <div>
      <label for="origin">Origin:</label>
      <input type="text" id="origin" />
      <label for="destination">Destination:</label>
      <input type="text" id="destination" />
    </div>
    <button id="go" type="button">Route</button>
    <div id="route"></div>
  </body>
</html>
