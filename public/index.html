<!DOCTYPE html>
<html>
  <head>
    <title>MapPrint - Your Journey's Carbon Footprint</title>
    <link type="text/css" rel="stylesheet" href="stylesheets/application.css" />
    <meta charset="utf-8" />
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="javascripts/jquery-1.5.min.js"></script>
    <script type="text/javascript" src="javascripts/app/models/Directions.js"></script>
    <script type="text/javascript" src="javascripts/app/models/GoogleDirections.js"></script>
    <script type="text/javascript" src="javascripts/app/models/GoogleDirectionsRoute.js"></script>
    <script type="text/javascript" src="javascripts/app/models/HopStopDirections.js"></script>
    <script type="text/javascript" src="javascripts/app/models/Segment.js"></script>
    <script type="text/javascript" src="javascripts/lib/Carbon.js"></script>
    <script type="text/javascript" src="javascripts/app/models/BicyclingSegment.js"></script>
    <script type="text/javascript" src="javascripts/app/models/BussingSegment.js"></script>
    <script type="text/javascript" src="javascripts/app/models/DrivingSegment.js"></script>
    <script type="text/javascript" src="javascripts/app/models/SubwayingSegment.js"></script>
    <script type="text/javascript" src="javascripts/app/models/WalkingSegment.js"></script>
    <script type="text/javascript" src="javascripts/app/views/MapView.js"></script>
    <script type="text/javascript" src="javascripts/app/views/RouteView.js"></script>
    <script type="text/javascript" src="javascripts/app/controllers/IndexController.js"></script>
    <script type="text/javascript" src="javascripts/lib/jquery.placeholdize.min.js"></script>
    <script type="text/javascript" src="javascripts/lib/jquery-ui-1.8.11.custom.min.js"></script>
    <script type="text/javascript">
      $(document).ready( function() {
        $(document).ready(function() {
          mc = new IndexController('#map_canvas');
          mc.init();
          $( 'input[placeholder], textarea[placeholder]' ).placeHoldize();
          $('#origin').focus();
        });
      })
    </script>
  </head>
  <body>
    <div id="map_canvas"></div>
    <form id="search">
      <fieldset>
        <legend>Get directions</legend>
        <button id="go" type="button">Route</button>
        <label for="origin">Origin:</label>
        <!-- <input type="text" id="origin" placeholder="Where from?" /> -->
        <input type="text" id="origin" value="1916 broadway, new york, ny" />
        <label for="destination">Destination:</label>
        <!-- <input type="text" id="destination" placeholder="Where to?" /> -->
        <input type="text" id="destination" value="162 madison ave, new york, ny" />
        <div id="public_transit" style="display: none;">
          <label for="when">When:</label>
          <input id="when" value="Today" />
          (e.g. "3:45pm" or "tomorrow at 5pm")
        </div>
      </fieldset>
    </form>
    <div id="hopstop" style="display: none;"></div>
    <ul id="modes" style="display: none;">
      <li id="driving" class="selected">
        <a href="#">
          <span class="mode">Driving</span>
          <span class="footprint">&hellip;</span>
        </a>
        <div class="route"></div>
      </li>
      <li id="walking">
        <a href="#">
          <span class="mode">On foot</span>
          <span class="footprint">&hellip;</span>
        </a>
        <div class="route"></div>
      </li>
      <li id="bicycling">
        <a href="#">
          <span class="mode">Bicycling</span>
          <span class="footprint">&hellip;</span>
        </a>
        <div class="route"></div>
      </li>
      <li id="publictransit">
        <a href="#">
          <span class="mode">Transit</span>
          <span class="footprint">&hellip;</span>
        </a>
        <div class="route"></div>
      </li>
    </ul>
  </body>
</html>
